<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="contanier">
        <div class="topSide">
            <div class="topDiv">
                <span></span>
            </div>
        </div>
        <div class="bottomSide">
            <div class="bottomBox">
                <button id="clear">Clear</button>
                <button id="c">C</button>
                <button id="leftGlass"></button>
                <button id="rightGlass"></button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator" id="plus">+</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator" id="less">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator" id="multiplication">*</button>
                <button class="numbers">0</button>
                <button class="operator" id="point">.</button>
                <button id="equal">=</button>
                <button class="operator" id="separation">/</button>
            </div>
        </div>
    </div>
</body>
</html>
